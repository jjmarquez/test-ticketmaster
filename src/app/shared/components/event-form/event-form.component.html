<div>
  <form
    class="grid grid-cols-2 my-10 space-y-6"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="outline" class="col-span-2 -mb-8">
      <mat-label>Search by keyword</mat-label>
      <input
        matInput
        placeholder="keyword"
        class="w-full"
        autocomplete="off"
        formControlName="keyword"
      />
    </mat-form-field>
    <div>
      Add filters:
      <mat-checkbox
        class="example-margin"
        color="primary"
        (change)="checkLocation($event.checked)"
        >By location</mat-checkbox
      >
      <mat-checkbox
        class="example-margin"
        color="primary"
        (change)="checkDates($event.checked)"
        >StartDate - EndDate</mat-checkbox
      >
    </div>

    @if (_showLocation()) {
    <div class="col-span-2 gap-2">
      <mat-select-country
        appearance="outline"
        label="Country"
        class="col-span-1"
        (onCountrySelected)="onCountrySelected($event)"
      >
      </mat-select-country>
      and/or
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          matInput
          placeholder="city"
          autocomplete="off"
          formControlName="city"
        />
      </mat-form-field>
    </div>

    }

    <!-- sasd -->

    @if (_showDates()) {
    <mat-form-field appearance="outline" class="col-span-2">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" [min]="now">
        <input
          matStartDate
          placeholder="Start date"
          (click)="picker.open()"
          (keydown)="(false)"
          formControlName="startDateTime"
        />
        <input
          matEndDate
          placeholder="End date"
          (click)="picker.open()"
          (keydown)="(false)"
          formControlName="endDateTime"
        />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    }
  </form>
  <button
    mat-stroked-button
    color="primary"
    class="w-full"
    (click)="onSubmit()"
  >
    Search
  </button>
</div>
